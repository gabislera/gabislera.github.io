<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/components/button.css">
    <link rel="stylesheet" href="assets/css/components/main-title.css">
    <link rel="stylesheet" href="assets/css/components/subtitle.css">
    <link rel="stylesheet" href="assets/css/components/box.css">
    <link rel="stylesheet" href="assets/css/components/action.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/imagem.css">
    <link rel="stylesheet" href="assets/css/components/banner.css">
    <link rel="stylesheet" href="assets/css/components/responsivo.css">
    <link rel="stylesheet" href="assets/css/components/section.css">
    <link rel="stylesheet" href="assets/css/components/skill-tec.css">
    <link rel="stylesheet" href="assets/css/components/progress-bar.css">
    <link rel="stylesheet" href="assets/css/components/card-project.css">
    <link rel="stylesheet" href="assets/css/components/wrapper-card.css">


    <title>Site Gabislera</title>
</head>
<body>
    <header class="header">
        <img class="imagem" src="assets/imgs/haunter.gif" alt="haunter">

        <nav class="menu-aberto">
            <a class="action" href="">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>

        
        <div class="mobile-icon">   <!-- Adicionado para teste de responsividade -->
            <button onclick="menuShow()"><img src="assets/imgs/menu_white_36dp.svg"></button>
        </div>

    </header>

    <nav class="menu-fechado">      <!-- Adicionado para teste de responsividade -->
        <div class="menu-fechado-div">
            <a class="action" href="">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
        </div>
    </nav>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Gabi Carniel</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        
        <div class="todos">
            <article class="skill-tec">  
                <div class="right">
                    <img class="icon" src="assets/imgs/html.png" alt="html logo">
                    <progress class="progress-bar" max="100" value="53">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">  
                <div class="right">
                    <img class="icon" src="assets/imgs/css.png" alt="css logo">
                    <progress class="progress-bar" max="100" value="75">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">  
                <div class="right">
                    <img class="icon" src="assets/imgs/js.png" alt="javascript logo">
                    <progress class="progress-bar" max="100" value="40">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://www.epicgames.com/fortnite/pt-BR/home" target="_blank">
                <figure class="card-project">
                <img class="logo" src="assets/imgs/fortnite.png" alt="fotrnite logo">
                </figure>
            </a>
            <a href="https://www.leagueoflegends.com/pt-br/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/imgs/lol.png" alt="league of legends logo">
                </figure>
            </a>
            <a href="https://playvalorant.com/pt-br/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/imgs/valorant.png" alt="valorant logo">
                </figure>
            </a>
            <a href="https://discord.com/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/imgs/discord.png" alt="discord logo">
                </figure>
            </a>
            <a href="https://github.com/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/imgs/github.png" alt="github logo">
                </figure>
            </a>
            <a href="https://www.twitch.tv/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/imgs/twitch.png" alt="twitch logo">
                </figure>
            </a>
            <a href="https://twitter.com/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/imgs/twitter.png" alt="twitter logo">
                </figure>
            </a>
            <a href="https://code.visualstudio.com/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/imgs/vscode.png" alt="vscode logo">
                </figure>
            </a>
        </div>

    </section>


<script src="assets/js/script.js"></script>

</html>
